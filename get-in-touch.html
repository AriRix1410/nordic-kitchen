<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website providing recipes for Norwegian food">
    <meta name="keywords" content="recipes, food, Norway, cooking">
    
    <title>Nordic Kitchen</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div id="logo-container">
            <a href="index.html">
                <h1 id="logo">Nordic Kitchen</h1>
            </a>
        </div>
        <div id="menu-container">
            <nav>
                <ul id="menu">
                    <li>
                        <a href="get-in-touch.html" class="active">Get In Touch</a>
                    </li>
                    <li>
                        <a href="recipes.html">Recipes</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact-us-section">
            <div id="contact-us">
                <form class="signup-form">
                    <p>Do you have any suggestions for recipes you'd like to see? Would you like to share some of your own with others? Then why not...</p>
                    <br>
                    <h2>Leave us a message below</h2>
            
                    <label for="firstname">First Name</label>
                    <input id="firstname" name="first_name" type="text" class="text-input" required>
            
                    <label for="lastname">Last Name</label>
                    <input id="lastname" name="last_name" type="text" class="text-input" required>
            
                    <label for="emailaddress">Email Address</label>
                    <input type="emailaddress" id="email" name="email_address" class="text-input" required>

                    <label for="message_area">Message</label>
                    <textarea name="message_area" id="message" rows="10" placeholder="Leave message here"></textarea>
            
                    <input class="join-button" type="submit" value="Send">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <ul class="social-media">
            <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (link opens in new tab)"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (link opens in new tab)"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (link opens in new tab)"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (link opens in new tab)"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://pinterest.com" target="_blank" rel="noopener" aria-label="Visit our Pinterest page (link opens in new tab)"><i class="fab fa-pinterest"></i></a></li>
        </ul>
    </footer>
    
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

</body>
</html>
