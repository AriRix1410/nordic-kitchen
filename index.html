<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website providing recipes for Norwegian food">
    <meta name="keywords" content="recipes, food, Norway, cooking">
    
    <title>Nordic Kitchen</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div id="logo-container">
            <a href="index.html">
                <h1 id="logo">Nordic Kitchen</h1>
            </a>
        </div>
        <div id="menu-container">
            <nav>
                <ul id="menu">
                    <li>
                        <a href="#">Get In Touch</a>
                    </li>
                    <li>
                        <a href="recipes.html">Recipes</a>
                    </li>
                    <li>
                        <a href="index.html" class="active">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero-outer">
            <div id="hero-image"></div>
            <div id="hero-text">
                <h2>Traditional Ingredients, Modern Methods</h2>
            </div>
        </section>
        <section>
            <div id="favourites">
                <h2 id="favourites-heading">Our Favourites</h2>
                <p class="popular-recipes">This Weeks Popular Recipes</p>
                <div id="left-favourite">
                    <div class="recipe-container">
                        <div id="recipe-one"></div>
                    </div>
                </div>
                <div id="right-favourite">
                    <div class="recipe-container">
                        <div id="recipe-two"></div>
                    </div>
                </div>
                <div id="center-favourite">
                    <div class="recipe-container">
                        <div id="recipe-three"></div>
                    </div>
                </div>
            </div>
        <section id="sign-up-section">
           <div id="sign-up">
                <form class="signup-form" method="POST" action="#">
                    <h2>Sign up for more recipes!</h2>
                
                    <label for="fname">First Name</label>
                    <input id="fname" name="first_name" type="text" class="text-input" required>
                
                    <label for="lname">Last Name</label>
                    <input id="lname" name="last_name" type="text" class="text-input" required>
                
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" class="text-input" required>
                
                    <input class="join-button" type="submit" value="Join Now">
                </form>
           </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (link opens in new tab)"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (link opens in new tab)"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (link opens in new tab)"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (link opens in new tab)"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://pinterest.com" target="_blank" rel="noopener" aria-label="Visit our Pinterest page (link opens in new tab)"><i class="fab fa-pinterest"></i></a></li>
        </ul>
    </footer>
    
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    
</body>
</html>
